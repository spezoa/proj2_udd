<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crud Spezoa</title>
</head>

<body class="bg-dark">
    <!-- Header crud app -->
    <header class="d-flex container-fluid bg-danger p-3 justify-content-between">
        <div>
            <h2 class="container-fluid bg-info">Designación funciones turno guardia nocturna</h2>
        </div>
        <div>
            <h2 class="container-fluid bg-info">Probando resposinve</h2>
        </div>
    </header>
    <main>
        <h2 class="bg bg-primary">Lista de tareas</h2>

        <section class="formulario bg-secondary">
            <form class="bg-primary">
                <label class="bg-dark" for="nombre-tarea">Nombre</label>
                <input class="bg-warning" type="text" name="nombre" id="nombre-tarea">
                <label class="bg-dark" for="responsable">Responsable</label>
                <input class="bg-warning" type="text" name="responsable" id="responsable">
                <label class="bg-dark" for="descripcion">Descripción</label>
                <input class="bg-warning" type="text" name="descripcion" id="descripcion">
                <button id="agregar">Agregar</button>
                <button id="actualizar">Actualizar</button>
            </form>
        </section>
        <section id="tareas">
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
